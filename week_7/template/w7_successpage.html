<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homepage</title>
    <style type="text/css">
        body {
            margin: 0px;
            text-align: center;
        }

        .title {
            background-color: black;
            height: 100px;
            line-height: 100px;
            font-size: 25px;
            color: rgb(248, 242, 233);
        }

        .logintitle {
            margin-top: 35px;
            font-size: 20px;
        }
    </style>
    <script type="text/javascript">
    function getData() {
            let req = new XMLHttpRequest();
            let input = document.getElementById("input").value;
            req.open("get", "http://127.0.0.1:3000/api/users?username="+input);
            req.onload = function(){
                let data=JSON.parse(this.responseText);
                console.log(data);
                let main=document.getElementById("main");
                if(data.data != null){
                    main.textContent=data.data.name+" ("+data.data.username+")";
                }
                else{
                    main.textContent="";
                }

            }   
            req.send();
    }
    </script>

</head>

<body>
    <div class="title">歡迎光臨，這是會員頁</div>
    <div class="logintitle">{{ name }}，歡迎登入系統</div>
    <br />
    <a href="/signout">登出系統</a>
    <br />
    <br />
    <div>查詢會員姓名</div>
    <input id="input" type="text"/><button onclick="getData()">查詢</button>
    <div id="main"></div>

    
    
</body>

</html>
